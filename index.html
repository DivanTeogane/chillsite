<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞–¥—É–∂–Ω—ã–π —Ñ–æ–Ω + –ú—É–∑—ã–∫–∞ + –û–±–ª–∞–∫–∞</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            background: linear-gradient(270deg, #2c3e50, #34495e, #16a085, #1abc9c);
            background-size: 400% 400%;
            animation: rainbow 10s infinite linear;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.6;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            animation: moveClouds linear infinite;
        }

        .cloud1 {
            width: 200px;
            height: 120px;
            top: 20%;
            left: -250px;
            animation-duration: 30s;
        }

        .cloud2 {
            width: 250px;
            height: 150px;
            top: 40%;
            left: -300px;
            animation-duration: 40s;
        }

        .cloud3 {
            width: 180px;
            height: 110px;
            top: 60%;
            left: -200px;
            animation-duration: 50s;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }

        p {
            font-size: 40px;
            text-shadow: 0 0 10px black;
        }

        #game {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #cat-container {
            width: 100px;
            height: 100px;
            position: absolute;
            background-image: url('https://cataas.com/cat');
            background-size: cover;
            cursor: pointer;
            border-radius: 50%;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #E0FFFF;
            border-radius: 50%;
            animation: confettiAnimation 1s forwards;
        }

        @keyframes confettiAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) scale(1);
                opacity: 0;
            }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —á–∞—Ç–∞ */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }

        #chat-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #chat-messages {
            max-height: 300px;
            overflow-y: auto;
        }

        #chat-input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }

        #chat-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- –û–±–ª–∞–∫–∞ -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <div>
        <h1>–†–∞–¥—É–∂–Ω—ã–π –§–æ–Ω + –ú—É–∑—ã–∫–∞ + –û–±–ª–∞–∫–∞!</h1>
        <p>–û–Ω–∞ –∏–≥—Ä–∞–µ—Ç –Ω–∞ —Ñ–æ–Ω–µ üé∂</p>
    </div>

    <!-- –î–æ–±–∞–≤–ª—è–µ–º –º—É–∑—ã–∫—É -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>

    <script>
        document.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play().catch(error => console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", error));
            }
        });
    </script>

    <div id="game">
        <h2>–ù–∞–π–¥–∏ –∫–æ—Ç–∏–∫–∞! üê±</h2>
        <p id="score">–û—á–∫–∏: 0</p>
        <div id="cat-container"></div>
    </div>

    <!-- –ß–∞—Ç -->
    <div id="chat-toggle">üí¨</div>
    <div id="chat-container">
        <div id="chat-header">–ß–∞—Ç</div>
        <div id="chat-messages"></div>
        <textarea id="chat-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
    </div>

    <script>
        // –°–ø–∏—Å–æ–∫ —Å–ª—É—á–∞–π–Ω—ã—Ö –Ω–∏–∫–æ–≤
        const randomNames = ['–°–≤–µ—Ç–ª—è—á–æ–∫', '–õ—É–Ω–Ω–∞—è–¢–µ–Ω—å', '–°–∏—Ä–µ–Ω–µ–≤—ã–π–õ–∏—Å—Ç', '–ö–æ—Ç–Å—à–∫–∞', '–ì—Ä–æ–∑–∞–ü–æ–ª—è', '–Ø—Ä–∫–∞—è–ó–≤–µ–∑–¥–∞'];

        // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ localStorage –∏–ª–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤–æ–µ
        let username = localStorage.getItem('username');
        if (!username) {
            // –ï—Å–ª–∏ –∏–º–µ–Ω–∏ –Ω–µ—Ç, –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤–æ–µ
            username = randomNames[Math.floor(Math.random() * randomNames.length)];
            localStorage.setItem('username', username);
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
        document.getElementById('chat-toggle').addEventListener('click', function() {
            const chat = document.getElementById('chat-container');
            if (chat.style.display === 'none' || chat.style.display === '') {
                chat.style.display = 'block';
            } else {
                chat.style.display = 'none';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function addMessage(message) {
            const messagesDiv = document.getElementById('chat-messages');
            const newMessage = document.createElement('div');
            newMessage.textContent = `${username}: ${message}`;
            messagesDiv.appendChild(newMessage);

            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —á–∞—Ç –≤–Ω–∏–∑
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // –°–ª—É—à–∞–µ–º –≤–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('chat-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.value.trim() !== '') {
                addMessage(event.target.value.trim());
                event.target.value = ''; // –æ—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            }
        });
    </script>

</body>
</html>
