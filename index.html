<body>

    <script>
        let score = 0;
        const scoreElement = document.getElementById('score');
        const catContainer = document.getElementById('cat-container');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–æ—Ç–∏–∫–∞ –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ
        function moveCat() {
            const maxX = window.innerWidth - 100;  // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ X
            const maxY = window.innerHeight - 100; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ Y
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            catContainer.style.left = `${randomX}px`;
            catContainer.style.top = `${randomY}px`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–æ—Ç–∏–∫–∞
        catContainer.addEventListener('click', function() {
            score++;  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—á–∫–∏
            scoreElement.textContent = `–û—á–∫–∏: ${score}`;  // –û–±–Ω–æ–≤–ª—è–µ–º –æ—á–∫–∏
            moveCat();  // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–æ—Ç–∏–∫–∞
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã

    </script>
