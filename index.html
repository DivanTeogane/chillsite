<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            background: linear-gradient(270deg, #2c3e50, #34495e, #16a085, #1abc9c);
            background-size: 400% 400%;
            animation: rainbow 10s infinite linear;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.6;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5); /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ª–µ–≥–∫–æ–π —Ç–µ–Ω–∏ */
            animation: moveClouds linear infinite;
        }


        .cloud1 {
            width: 200px;
            height: 120px;
            top: 20%;
            left: -250px;
            animation-duration: 30s;
        }

        .cloud2 {
            width: 250px;
            height: 150px;
            top: 40%;
            left: -300px;
            animation-duration: 40s;
        }

        .cloud3 {
            width: 180px;
            height: 110px;
            top: 60%;
            left: -200px;
            animation-duration: 50s;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw); /* –û–±–ª–∞–∫–∞ –¥–≤–∏–≥–∞—é—Ç—Å—è –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —ç–∫—Ä–∞–Ω–∞ */
            }
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }

        p {
            font-size: 40px;
            text-shadow: 0 0 10px black;
        }

        #game {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #cat-container {
            width: 100px;
            height: 100px;
            position: absolute;
            background-image: url('https://cataas.com/cat');
            background-size: cover;
            cursor: pointer;
            border-radius: 50%;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- –û–±–ª–∞–∫–∞ -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <div>
        <h1>–†–∞–¥—É–∂–Ω—ã–π –§–æ–Ω + –ú—É–∑—ã–∫–∞ + –û–±–ª–∞–∫–∞!</h1>
        <p>–û–Ω–∞ –∏–≥—Ä–∞–µ—Ç –Ω–∞ —Ñ–æ–Ω–µ üé∂</p>
    </div>

    <!-- –î–æ–±–∞–≤–ª—è–µ–º –º—É–∑—ã–∫—É -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>

    <script>
        document.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play().catch(error => console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", error));
            }

    </script>

    <div id="game">
        <h2>–ù–∞–π–¥–∏ –∫–æ—Ç–∏–∫–∞! üê±</h2>
        <p id="score">–û—á–∫–∏: 0</p>
        <div id="cat-container"></div>
    </div>

    <script>
        let score = 0;
        const scoreElement = document.getElementById('score');
        const catContainer = document.getElementById('cat-container');
        
        function moveCat() {
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 100;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            catContainer.style.left = `${randomX}px`;
            catContainer.style.top = `${randomY}px`;
        }

        catContainer.addEventListener('click', function() {
            score++;
            scoreElement.textContent = `–û—á–∫–∏: ${score}`;
            moveCat();
        });

        moveCat();
        setInterval(moveCat, 2000);
    </script>

</body>
</html>
